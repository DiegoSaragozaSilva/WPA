<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
        <link rel = "stylesheet" href = "popup.css" />
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin = "anonymous">
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body>
        <div class = "divMainPopup">
            <div class = "divFactorSection">
                <p class = "pText" id = "pThirdParty"><img class = "imgLoading" src = "../resources/loading.gif"></p>
                <p class = "pText" id = "pLocalStorageSize"><img class = "imgLoading"  src = "../resources/loading.gif"></p>
                <p class = "pText" id = "pInjectedCookies"><img class = "imgLoading" src = "../resources/loading.gif"></p>
                <p class = "pText" id = "pIsHttps"><img class = "imgLoading" src = "../resources/loading.gif"></p>                           
            </div>
            <div class = "divScoreSection">
                <p class = "pText" id = "pPageScore"></p>
                <span id = "pSpanSuccess" class = "material-symbols-rounded pText gHidden"> check </span>
                <span id = "pSpanWarning" class = "material-symbols-rounded pText gHidden"> warning </span>
                <span id = "pSpanDanger" class = "material-symbols-rounded pText gHidden"> error </span>
            </div>
        </div>
    </body>
    <script src = "popup.js"></script>
</html>
